{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Meus Projetos</h2>
    <!-- BotÃ£o para criar novo projeto -->
    <div class="mb-4">
        <a href="{% url 'project_create' %}" class="btn btn-primary">Novo Projeto</a>
    </div>
    <ul class="list-group">
        {% for project in projects %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <a href="{% url 'project_detail' project.pk %}">{{ project.name }}</a>
            <div>
                <a href="{% url 'project_edit' project.pk %}" class="btn btn-sm btn-secondary">Editar</a>
                <a href="{% url 'project_delete' project.pk %}" class="btn btn-sm btn-danger">Excluir</a>
            </div>
        </li>
        {% empty %}
        <li class="list-group-item">Nenhum projeto encontrado.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
