{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Excluir Projeto</h2>
    <p>Tem certeza de que deseja excluir o projeto "{{ project.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sim, excluir</button>
        <a href="{% url 'project_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
